spring.application.name=SistemaEmpleados
# Configuraciï¿½n de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/sistemaempleados_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuracion para jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#Cambiar el context path de la app
server.servlet.context-path=/sistemaempleados
# localhost:8080/sistemaempleados

